<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectDocs • Folders & Docs</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%234f8cff'/%3E%3Cpath d='M8 10a2 2 0 0 1 2-2h5.5a2 2 0 0 1 1.4.6l2.5 2.5a2 2 0 0 1 .6 1.4V24a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2V10z' fill='%23fff'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css">
  <!-- Quill WYSIWYG Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
  <div id="topbar">
    <span id="logo">📁 ProjectDocs</span>
    <input id="search-box" type="search" placeholder="Search folders & docs..." />
    <button id="toggle-fav" title="Show favorites">★</button>
    <button id="export-btn" title="Export data">Export</button>
    <button id="import-btn" title="Import data">Import</button>
    <button id="theme-btn" title="Toggle theme">🌙</button>
  </div>
  <div id="main-layout">
    <nav id="sidebar">
      <div id="folders-list"></div>
      <button id="add-folder-btn">+ New Folder</button>
    </nav>
    <main id="main-pane">
      <div id="docs-list"></div>
      <div id="doc-view"></div>
    </main>
  </div>
  <input type="file" id="import-file" style="display:none;" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
